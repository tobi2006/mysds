{% extends "base.html" %}

{% block title %}CCCU Law - Tutees{% endblock %}

{% block content %}

<h2>List of Tutees</h2>

<table id="sortable_table" class="table table-striped table-sortable">
    <thead>
        <tr>
            <th>
                Year
            </th>
            <th>
                Student
            </th>
            <th>
                Course
            </th>
        </tr>
    </thead>
    <tbody>
        {% for tutee in tutees %}
            <tr>
                <td>
                    {{ tutee.year }}
                </td>
                <td>
                    <a href = "{{ tutee.get_tutee_url }}">{{ tutee }}</a>
                </td>
                <td>
                    {{ tutee.course }}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
